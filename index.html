<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Unit Converter</h2>
    <input type="number" id="inputValue" placeholder="Enter value">
    <select id="fromUnit">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="miles">Miles</option>
      <option value="yards">Yards</option>
    </select>
    <select id="toUnit">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="miles">Miles</option>
      <option value="yards">Yards</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      const inputValue = document.getElementById("inputValue").value;
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;
      let result = 0;
      
      // Conversion logic
      const conversions = {
        "meters": { "kilometers": 0.001, "miles": 0.000621371, "yards": 1.09361 },
        "kilometers": { "meters": 1000, "miles": 0.621371, "yards": 1093.61 },
        "miles": { "meters": 1609.34, "kilometers": 1.60934, "yards": 1760 },
        "yards": { "meters": 0.9144, "kilometers": 0.0009144, "miles": 0.000568182 }
      };

      if (inputValue && conversions[fromUnit] && conversions[fromUnit][toUnit]) {
        result = inputValue * conversions[fromUnit][toUnit];
        document.getElementById("result").innerText = `${inputValue} ${fromUnit} = ${result.toFixed(4)} ${toUnit}`;
      } else {
        document.getElementById("result").innerText = "Please enter valid values.";
      }
    }
  </script>
  
</body>
</html>
